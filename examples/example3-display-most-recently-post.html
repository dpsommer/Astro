<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 3</title>
</head>
<body>
    <div data-api-host="https://public-api.wordpress.com/rest/v1.1/sites/getcontentfrom.wordpress.com">
        <!-- Display the most recent post under demo category-->
        <!-- Only 1 post-->
        <div data-api-endpoint="posts" data-api-parameters="category=demo&number=1" data-api-template="single">
            <div>
                <h1 data-api-property="title"></h1>
                <img data-api-property="featured_image">
                <div data-api-property="content"></div>
            </div>
        </div>
    </div>
<script src="../src/astro-api.js"></script>
</body>
</html>
