<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div data-wp-source="https://public-api.wordpress.com/rest/v1.1/sites/getcontentfrom.wordpress.com">
        <!--Getting a post and id = 10 -->
        <div data-wp-collection="posts">
            <div data-wp-layout="list">
                <div>
                <h1 data-wp-template="title" data-toggle="collapse" data-target="h1 + div"></h1>
                <div class="collapse" data-wp-template="content"></div>
                </div>
            </div>
        </div>

    </div>

<script src="../src/astro-wp-element.js"></script>
    
</body>
</html>
