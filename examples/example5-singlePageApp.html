<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div data-app-landing> <!--This is a must container-->
        <div data-api-host="http://159.203.14.187">
            <div data-api-endpoint="wp-json/wp/v2/posts" data-api-template="repeat" data-app-view="singlepage-wp">
            <div>
                <a data-api-property="link" data-app-anchor><h1 data-api-property="title.rendered"></h1></a><!--This will be the trigger-->
                <!--To display featured_image will require to have Better REST API Featured Images plugin
                 https://github.com/BraadMartin/better-rest-api-featured-images -->
            </div>
            </div>
        </div>

        <div data-api-host="https://public-api.wordpress.com/rest/v1.1/sites/getcontentfrom.wordpress.com">
            <div data-api-endpoint="posts" data-api-parameters="category=demo&number=2" data-api-template="repeat"
                data-app-view="singlepage-1"> <!--This div will be hidden if the h1 got triggered-->
                <div>
                    <a data-api-property="URL" data-app-anchor><h1 data-api-property="title"></h1></a><!--This will be the trigger-->
                </div>
            </div>
            <div data-api-endpoint="posts/slug:matt-mullenweg-wordpress-automattic-at-startup-grind-new-york-city/" data-app-view="singlepage">
                <a data-api-property="URL" data-app-anchor><h1 data-api-property="title"></h1></a><!--This will be the trigger-->
            </div>
        </div> 
    </div>

    <!--The template for the single view, this will be overlay if the h1 got triggered --> 
    <div data-app-view="singlepage">
        <div data-api-property="date"></div>
        <div data-api-property="content"></div> 
    </div>  
    <div data-app-view="singlepage-1">
        <img data-api-property="featured_image"></img>
    </div>
    <div data-app-view="singlepage-wp">
        <div data-api-property="content.rendered"></div>
    </div>
<script src="../dist/astro-api.min.js"></script>
<script src="../dist/astro-support-views.min.js"></script>
</body>
</html>
