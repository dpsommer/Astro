<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div data-api-host="http://159.203.14.187">
        <div data-api-endpoint="wp-json/wp/v2/posts" data-api-template="repeat">
            <div>
                <h1 data-api-property="title.rendered"></h1>
                <!--To display featured_image will require to have Better REST API Featured Images plugin
                 https://github.com/BraadMartin/better-rest-api-featured-images -->
                <img data-api-property="better_featured_image.media_details.sizes.thumbnail.source_url"></img>
            </div>
        </div>
    </div>
    <div data-api-host="https://public-api.wordpress.com/rest/v1.1/sites/98941271/" >
        <div data-api-endpoint="posts" data-api-parameters="category=demo&number=2" data-api-template="repeat">
            <div>
                <h1 data-api-property="title"></h1>
                <img data-api-property="featured_image"></img>
            </div>
        </div>
    </div>
<script src="../dist/astro-api.min.js"></script>
</body>
</html>
